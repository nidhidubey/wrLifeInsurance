<ion-header>

  <ion-navbar color="primary">
    <ion-title>Forgort password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="open-background">
  <h3 class="heading">Forgot Password</h3>
  <ion-card class="container">
  <ion-item>
    <ion-label color="primary" floating>Enter Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  </ion-card>
  <div padding>
  <button ion-button full rounded [disabled]="!email" style="border-radius: 4px;" (click)="submit()">Submit</button>
  </div>
  </ion-content>
