<ion-header>
  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Old Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwords.oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwords.newPassword"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block [disabled]="!(passwords.oldPassword && passwords.newPassword)" (click)="changePasword()">Submit</button>
    </div>
  </ion-list>
</ion-content>
